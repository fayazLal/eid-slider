<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eid Special Offer Banner</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="hero-banner">
    <!-- Slides -->
    <div class="slide active" style="background-image: url('images/slider1.jpg');">
      <h1 data-text="Eid Special Offer!">Eid Special Offer!</h1>
      <p data-text="Enjoy up to 50% off on selected items!">Enjoy up to 50% off on selected items!</p>
      <button class="shop-now">Shop Now</button>
    </div>
    <div class="slide" style="background-image: url('images/slider2.jpg');">
      <h1 data-text="Limited Time Only!">Limited Time Only!</h1>
      <p data-text="Hurry, offer ends soon!">Hurry, offer ends soon!</p>
      <button class="shop-now">Shop Now</button>
    </div>
    <div class="slide" style="background-image: url('images/slider3.jpg');">
      <h1 data-text="Exclusive Deals!">Exclusive Deals!</h1>
      <p data-text="Shop now and get free delivery!">Shop now and get free delivery!</p>
      <button class="shop-now">Shop Now</button>
    </div>

    <!-- Custom Left and Right Arrows -->
    <div class="arrow left-arrow">
      <span class="arrow-icon"></span>
    </div>
    <div class="arrow right-arrow">
      <span class="arrow-icon"></span>
    </div>

    <!-- Dot Indicators -->
    <div class="dot-indicators">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
</body>
</html>
